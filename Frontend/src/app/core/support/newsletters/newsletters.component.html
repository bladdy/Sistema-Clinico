<!-- Start Content -->
<div class="content">

    <!-- Page Header -->
    <div class="mb-3 pb-3 border-bottom">
        <div class="d-flex align-items-center">
            <h4 class="fw-bold mb-0 me-2">Newsletter</h4>
            <span class="badge badge-soft-primary border pt-1 px-2 border-primary fw-medium">Total Newsletter :
                565</span>
        </div>
    </div>
    <!-- End Page Header -->

    <div class=" d-flex align-items-center justify-content-between flex-wrap row-gap-3">
        <div class="search-set mb-3">
            <div class="d-flex align-items-center">
                <div class="table-search d-flex align-items-center mb-0 me-2">
                    <div class="search-input">
                        <a href="javascript:void(0);" class="btn-searchset"><i
                                class="isax isax-search-normal fs-12"></i></a>
                        <div id="DataTables_Table_0_filter" class="dataTables_filter">
                            <label>
                                <input type="search" [(ngModel)]="searchDataValue"
                                    [ngModelOptions]="{ standalone: true }" type="search"
                                    (ngModelChange)="searchData(searchDataValue)" class="form-control form-control-sm"
                                    placeholder="Search" aria-controls="DataTables_Table_0">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex table-dropdown mb-3 pb-1 right-content align-items-center flex-wrap row-gap-3">
            <div class="dropdown">
                <a href="javascript:void(0);"
                    class="dropdown-toggle btn bg-white btn-md d-inline-flex align-items-center fw-normal rounded border text-dark px-2 py-1 fs-14"
                    data-bs-toggle="dropdown">
                    <span class="me-1"> Sort By : </span> Recent
                </a>
                <ul class="dropdown-menu  dropdown-menu-end p-2">
                    <li>
                        <a href="javascript:void(0);" class="dropdown-item rounded-1">Recent</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="dropdown-item rounded-1">Oldest</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Table List -->
    <div class="table-responsive">
        <table matSort (matSortChange)="sortData($event)" class="table table-nowrap dataTable datatable">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Created On</th>
                </tr>
            </thead>
            <tbody>
                @for (data of tableData;track data){
                <tr>
                    <td>{{data.Email}}</td>
                    <td>{{data.CreatedOn}}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    <!-- /Table List -->

</div>
<!-- End Content -->

<!-- Start Delete Modal  -->
<div class="modal fade" id="delete_categories">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-body text-center position-relative">
                <img src="assets/img/bg/delete-modal-bg-01.png" alt=""
                    class="img-fluid position-absolute top-0 start-0">
                <img src="assets/img/bg/delete-modal-bg-02.png" alt=""
                    class="img-fluid position-absolute bottom-0 end-0">
                <div class="mb-3">
                    <span class="avatar avatar-lg bg-danger text-white"><i class="ti ti-trash fs-24"></i></span>
                </div>
                <h5 class="fw-bold mb-1">Delete Confirmation</h5>
                <p class="mb-3">Are you sure want to delete?</p>
                <div class="d-flex justify-content-center">
                    <a href="javascript:void(0);" class="btn btn-light position-relative z-1 me-3"
                        data-bs-dismiss="modal">Cancel</a>
                    <a href="javascript:void(0);" class="btn btn-danger position-relative z-1" data-bs-dismiss="modal">Yes, Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Delete Modal  -->
