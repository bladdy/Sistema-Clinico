<!-- Start Content -->
            <div class="content">

                <!-- start row -->
                <div class="row">

                    <div class="col-lg-10 mx-auto">
                        <div class="mb-3">
                            <h6 class="fw-semibold"><a [routerLink]="routes.blogList"><i class="ti ti-chevron-left me-1"></i>Blogs</a></h6>
                        </div>
                        <div class="card">
                            <div class="card-body">

                                <div class="mb-3">
                                    <label class="form-label">Title</label>
                                    <input type="text" class="form-control" value="Health First: Your Guide to Better Living">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <mat-select class="custom-mat-select select" placeholder="General Medicine">
                                        <mat-option value="1">Select</mat-option>
                                        <mat-option value="1">General Medicine</mat-option>
                                        <mat-option value="1">Disease & Conditions</mat-option>
                                        <mat-option value="1">Mental Health</mat-option>
                                        <mat-option value="1">Patient Education </mat-option>
                                        <mat-option value="1">Nutrition & Lifestyle Medicine</mat-option>
                                    </mat-select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Content</label>
                                    <ngx-editor [editor]="editor">
                                    <ngx-editor-menu [editor]="editor" [toolbar]="toolbar" >
                                    </ngx-editor-menu>
                                    </ngx-editor>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Tag</label>
                                    <tag-input [ngModelOptions]="{standalone: true}" [(ngModel)]="tags" [placeholder]="'Add new'"></tag-input>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Feature Image</label>
                                    <input class="form-control" type="file">
                                </div>

                                <div class="mb-3">
                                    <div class="selected-img">
                                        <img src="assets/img/blogs/blog-img-01.jpg" alt="img" class="avatar avatar-xxl img-fluid">
                                        <a href="javascript:void(0);" class="close-img">
                                          <i class="ti ti-circle-x-filled"></i>
                                        </a>
                                      </div>
                                </div>

                                <div class="d-flex align-items-center justify-content-end">
                                    <a href="javascript:void(0);" class="btn btn-light me-2">Cancel</a>
                                    <a href="javascript:void(0);" class="btn btn-primary">Save Changes</a>
                                </div>


                            </div><!-- end card body -->
                        </div><!-- end card --> 
                    </div><!-- end col -->
                    
                </div>
                <!-- end row -->
                                
            </div>
            <!-- End Content -->
