<!-- Start Content -->
<div class="content">

    <!-- Start Page Header -->
    <div class="d-flex align-items-sm-center flex-sm-row flex-column gap-2 pb-3 mb-3 border-1 border-bottom">
        <div class="flex-grow-1">
            <h4 class="fw-semibold mb-0">Pages</h4>
        </div>
        <div class="text-end d-flex">
            <!-- dropdown-->
            <div class="dropdown me-1">
                <a href="javascript:void(0);"
                    class="btn btn-md fs-14 fw-normal border bg-white rounded text-dark d-inline-flex align-items-center"
                    data-bs-toggle="dropdown">
                    Export<i class="ti ti-chevron-down ms-2"></i>
                </a>
                <ul class="dropdown-menu p-2">
                    <li>
                        <a class="dropdown-item" href="javascript:void(0);">Download as PDF</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="javascript:void(0);">Download as Excel</a>
                    </li>
                </ul>
            </div>

            <a href="add-page" class="btn btn-primary ms-2 fs-13 btn-md"><i class="ti ti-plus me-1"></i> Add New
                Page </a>
        </div>
    </div>
    <!-- End Page Header -->

    <!--  Start Table -->
    <div class="table-responsive">
         <table matSort (matSortChange)="sortData($event)" class="table table-nowrap dataTable datatable">
            <thead class="thead-light">
                <tr>
                    <th>Page</th>
                    <th>Page Slug</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                 @for (data of tableData;track data){
                <tr>
                    <td class="fw-medium text-dark">{{data.Page}}</td>
                    <td>{{data.PageSlug}}</td>
                    <td><span
                            class="badge badge-soft-success fs-13 fw-medium p-1 px-2 border border-success">Active</span>
                    </td>
                    <td class="action-item">
                        <a href="javascript:void(0);" data-bs-toggle="dropdown">
                            <i class="ti ti-dots-vertical"></i>
                        </a>
                        <ul class="dropdown-menu p-2">
                            <li>
                                <a href="edit-page" class="dropdown-item d-flex align-items-center">Edit</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="dropdown-item d-flex align-items-center"
                                    data-bs-toggle="modal" data-bs-target="#delete_modal">Delete</a>
                            </li>
                        </ul>
                    </td>
                </tr>
            }
            </tbody>
        </table>
    </div>
    <!--  End Table -->

</div>
<!-- End Content -->
